<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)=onSidenavClose() *ngIf="!isAuth">
    <mat-icon>how_to_reg</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item routerLink="/login" (click)=onSidenavClose() *ngIf="!isAuth">
    <mat-icon>lock_open</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item routerLink="/training" (click)=onSidenavClose() *ngIf="isAuth">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <mat-list-item>
    <button mat-icon-button (click)=onLogout() *ngIf="isAuth">
