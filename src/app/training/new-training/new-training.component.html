<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex="600px" fxFlex.xs="100%">
      <mat-card-title fxLayoutAlign="center center">Time to start a new workout</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!loading && exercises">
          <mat-select placeholder="Select an exercise from the list" ngModel name="selectedExercise" required>
            <mat-option *ngFor="let e of exercises" [value]=e.id>
              {{e.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="loading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!loading">
        <button *ngIf="exercises" mat-button type="submit" [disabled]="f.invalid">Start</button>
        <button *ngIf="!exercises" mat-button type="button" (click)="fetchExercises()">Get list from server</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
